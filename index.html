<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color:rgb(245, 235, 216);
            font-family: 'Arial', sans-serif;
        }
        .a1 {
            text-align: center;
            font-size: 50px;
            color: #6a1b9a;
            margin-top: 40px;
            font-weight: bold;
        }
        .a1 h1 {
            font-weight: bolder;
            text-transform: uppercase;
        }
        .a2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 50px;
            gap: 20px;
        }
        .b1 {
            width: 300px;
            height: auto;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
        }
        .b1:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .b1 img {
            width: 100%;
            height: 450px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .b1:hover img {
            transform: scale(1.05);
            opacity: 0.9;
        }
        h1 {
            font-size: 22px;
            color: #4a4a4a;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            transition: color 0.3s ease-in;
        }
        h1:hover {
            color: #d32f2f;
        }
        .b1 a {
            text-decoration: none;
        }
        .b1:hover {
            transform: translateY(-10px); 
        }
    
        @media (max-width: 768px) {
            .a2 {
                flex-direction: column;
                align-items: center;
            }
            .b1 {
                width: 80%;
                margin: 10px 0;
            }
        }
        header h1{
            font-size: 7em;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold',;
            align-items: start;
            background-color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <span style="color: #d32f2f;">T</span><span style="color: #6a1b9a;">rendSetter</span>
        </h1>
    </header>
    <div class="a1">
        <h1><u>"Elegance for Every Age, Style for Every You"</u></h1>
    </div>
    <div class="a2">
        <div class="b1 women">
            <a href="women.html">
                <img src="https://img.freepik.com/free-photo/stylish-woman-with-shopping-bags_23-2148733342.jpg?ga=GA1.1.802296018.1732508444&semt=ais_hybrid" alt="Women Fashion" height="450px">
                <h1>HER STYLE</h1>
            </a>
        </div>
        <div class="b1 men">
            <a href="men.html">
                <img src="https://img.freepik.com/free-photo/portrait-sexy-handsome-fashion-male-model-man-dressed-elegant-suit-posing-street-blue-sky_158538-8277.jpg?ga=GA1.1.802296018.1732508444&semt=ais_hybrid" alt="Men Fashion">
                <h1>HIS STYLE</h1>
            </a>
        </div>
        <div class="b1 kids">

                <h1>KIDS STYLE</h1>
            </a>
        </div>
    </div>
